<!DOCTYPE html>
<html>
    <head>
        <title>Battleship</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="app">
            <div class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div>
                        <h2>Battleship Setup</h2>
                        <p>Place your ships</p>
                        <button>Rotate</button>
                    </div>
                    <div class="setup-board"></div>
                </div>
            </div>
            
            <div class="game">
                <div class="player1-board"></div>
                <div class="player2-board"></div>
            </div>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
