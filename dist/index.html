<!DOCTYPE html>
<html>
    <head>
        <title>Battleship</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="app">
            <div class="">
                <div class="modal-content">
                    <div>
                        <h2>Battleship Setup</h2>
                        <p>Place your ships</p>
                    </div>
                    <div>
                        <form>
                            <div>
                                <label for="shipX">X:</label>
                                <input type="number" name="shipX" id="shipX" min="0" required>
                            </div>
                            <div>
                                <label for="shipY">Y:</label>
                                <input type="number" name="shipY" id="shipY" min="0" required>
                            </div>
                            <div>
                                <p>Alignment:</p>
                                <input type="radio" name="shipAlignment" id="horizontal">
                                <label for="horizontal">Horizontal</label>
                                <input type="radio" name="shipAlignment" id="vertical">
                                <label for="vertical">Vertical</label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="game">
                <div class="player1-board"></div>
                <div class="player2-board"></div>
            </div>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
